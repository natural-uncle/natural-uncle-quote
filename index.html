<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>自然大叔 線上報價單</title>
  <link rel="icon" type="image/png" href="https://res.cloudinary.com/dijzndzw2/image/upload/v1757176751/logo-3_hddq08.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
  /* ... (原有樣式保持不動) ... */

  /* 已作廢橫幅強化 */
  #cancelBanner {
    font-size: 1.6rem;
    font-weight: 900;
    text-align: center;
    background: linear-gradient(90deg, #ff4d4f, #d90429);
    color: #fff;
    border: none;
    border-radius: 0;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.25);
    text-transform: uppercase;
    letter-spacing: 2px;
  }

  /* 已作廢水印效果 */
  .container-quote.cancelled::after {
    content: "已作廢";
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(-20deg);
    font-size: 6rem;
    font-weight: 900;
    color: rgba(255, 0, 0, 0.15);
    pointer-events: none;
    z-index: 5;
    white-space: nowrap;
  }
  </style>
</head>
<body>
<div class="container-quote">
  <div class="text-center">
    <img src="https://res.cloudinary.com/dijzndzw2/image/upload/v1756944900/2_oufdld.png" alt="自然大叔 Logo" class="logo" />
  </div>

  <div id="quoteInfo" class="quote-info"></div>

  <!-- 已作廢橫幅 -->
  <div id="cancelBanner" class="alert d-none" role="alert"></div>

  <!-- 其餘內容保持不動 -->
  <!-- ... (中間原有程式碼照舊) ... -->

</div>

<!-- 其餘底部程式碼照舊 -->
<script>
/* applyCancelStatus 加上讓容器套用 .cancelled */
function applyCancelStatus(resource){
  try{
    let cancelled = false, reason = "", timeStr = "";
    if (resource?.resource_type === "raw") {
      const tags = resource?.tags || [];
      cancelled = Array.isArray(tags) && tags.includes("cancelled");
      if (cancelled){
        for(const t of tags){
          if (t.startsWith("cancel_reason_")) reason = decodeURIComponent(t.slice("cancel_reason_".length));
          if (t.startsWith("cancel_time_"))   timeStr = t.slice("cancel_time_".length);
        }
      }
    } else {
      const status = resource?.context?.custom?.status || "";
      cancelled = (status === "cancelled");
      if (cancelled){
        reason = resource?.context?.custom?.cancel_reason || "";
        timeStr = resource?.context?.custom?.cancel_time || "";
      }
    }

    if (!cancelled) return;

    // 顯示橫幅
    const banner = document.getElementById("cancelBanner");
    if (banner){
      const when = timeStr ? `（${new Date(timeStr).toLocaleString()}）` : "";
      const why  = reason ? `，原因：${reason}` : "";
      banner.textContent = `⚠️ 本報價單已作廢${when}${why}`;
      banner.classList.remove("d-none");
    }

    // 套用水印效果
    document.querySelector(".container-quote")?.classList.add("cancelled");

    // 隱藏同意按鈕
    document.getElementById("confirmBtnDesktop")?.classList.add("d-none");
    document.getElementById("confirmBtnMobile")?.classList.add("d-none");
    document.getElementById("readonlyActions")?.classList.add("d-none");
  }catch(e){
    console.warn("applyCancelStatus() error:", e);
  }
}
</script>
</body>
</html>
